<div class="comment-area" ng-show="!editMode">
    <ul>
        <li ng-repeat="comment in comments|orderBy:'id'">
            <a href="#" ng-click="openEditor(comment.id)">{{comment.title}}</a>
        </li>
    </ul>
</div>
<div id="editor" ng-show="editMode" class="comment-area" contenteditable="true" ng-bind="commentText"></div>
<span><a href="#" ng-click="save()" ng-show="editMode">Save</a></span>
<span><a href="#" ng-click="openEditor()" ng-show="!editMode">Add Comment</a></span>
